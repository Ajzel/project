<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Voice AI Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Voice Translator</h1>
            <p>Speak in one language, hear it in another</p>
        </div>

        <div class="language-selector">
            <select class="language-select" id="fromLang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="ml">Malayalam</option>
            </select>
            
            <button class="swap-btn" onclick="swapLanguages()">â‡„</button>
            
            <select class="language-select" id="toLang">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="ml">Malayalam</option>
            </select>
        </div>

        <div class="mic-section">
            <button class="mic-btn" id="micBtn" onclick="toggleRecording()">ðŸŽ¤</button>
            <div class="status" id="status">Click the microphone to start speaking</div>
        </div>

        <div class="text-display" id="originalText" style="display: none;">
            <div class="text-label">Original Text</div>
            <div class="text-content" id="originalContent"></div>
        </div>

        <div class="text-display translated-text" id="translatedText" style="display: none;">
            <div class="text-label">Translation</div>
            <div class="text-content" id="translatedContent"></div>
            <button class="play-btn" id="playBtn" onclick="speakTranslation()">ðŸ”Š Play</button>
        </div>

        <div class="manual-input" style="margin-top: 20px;">
            <textarea id="manualText" placeholder="Or type text here to translate..." 
                     style="width: 100%; padding: 15px; border-radius: 10px; border: 2px solid #e9ecef; font-size: 16px; resize: vertical; min-height: 80px;"></textarea>
            <button onclick="translateManualText()" 
                   style="margin-top: 10px; padding: 10px 20px; background: linear-gradient(45deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; cursor: pointer;">
                Translate Text
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
