<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Voice AI Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .language-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
        }

        .language-select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .language-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .swap-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
        }

        .mic-section {
            text-align: center;
            margin: 30px 0;
        }

        .mic-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .mic-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .mic-btn.recording {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            margin-top: 15px;
            font-size: 16px;
            color: #666;
            min-height: 20px;
        }

        .text-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 60px;
            border-left: 4px solid #667eea;
        }

        .original-text {
            margin-bottom: 15px;
        }

        .translated-text {
            border-left-color: #764ba2;
            background: #e8f4fd;
        }

        .text-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .text-content {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .play-btn {
            background: #28a745;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .play-btn:hover {
            background: #218838;
        }

        .play-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎤 Voice Translator</h1>
            <p>Speak in one language, hear it in another</p>
        </div>

        <div class="language-selector">
            <select class="language-select" id="fromLang">
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="it-IT">Italian</option>
                <option value="pt-PT">Portuguese</option>
                <option value="ru-RU">Russian</option>
                <option value="ja-JP">Japanese</option>
                <option value="ko-KR">Korean</option>
                <option value="zh-CN">Chinese (Mandarin)</option>
                <option value="ml-IN">Malayalam (മലയാളം)</option>
            </select>
            
            <button class="swap-btn" onclick="swapLanguages()">⇄</button>
            
            <select class="language-select" id="toLang">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="ml">Malayalam (മലയാളം)</option>
            </select>
        </div>

        <div class="mic-section">
            <button class="mic-btn" id="micBtn" onclick="toggleRecording()">🎤</button>
            <div class="status" id="status">Click the microphone to start speaking</div>
        </div>

        <div class="text-display" id="originalText" style="display: none;">
            <div class="text-label">Original Text</div>
            <div class="text-content" id="originalContent"></div>
        </div>

        <div class="text-display translated-text" id="translatedText" style="display: none;">
            <div class="text-label">Translation</div>
            <div class="text-content" id="translatedContent"></div>
            <button class="play-btn" id="playBtn" onclick="speakTranslation()">🔊 Play</button>
        </div>
    </div>

    <script>
        let recognition;
        let isRecording = false;
        let currentTranslation = '';

        // Language mappings for speech recognition vs translation
        const speechToTranslationMap = {
            'en-US': 'en',
            'es-ES': 'es',
            'fr-FR': 'fr',
            'de-DE': 'de',
            'it-IT': 'it',
            'pt-PT': 'pt',
            'ru-RU': 'ru',
            'ja-JP': 'ja',
            'ko-KR': 'ko',
            'zh-CN': 'zh',
            'ml-IN': 'ml'
        };

        const translationToSpeechMap = {
            'en': 'en-US',
            'es': 'es-ES',
            'fr': 'fr-FR',
            'de': 'de-DE',
            'it': 'it-IT',
            'pt': 'pt-PT',
            'ru': 'ru-RU',
            'ja': 'ja-JP',
            'ko': 'ko-KR',
            'zh': 'zh-CN',
            'ml': 'ml-IN'
        };

        // Initialize speech recognition with better error handling
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onstart = function() {
                    document.getElementById('status').textContent = 'Listening... Speak now!';
                    document.getElementById('micBtn').classList.add('recording');
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('originalContent').textContent = transcript;
                    document.getElementById('originalText').style.display = 'block';
                    translateText(transcript);
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    let errorMessage = 'Recognition error';
                    
                    switch(event.error) {
                        case 'no-speech':
                            errorMessage = 'No speech detected. Please try again.';
                            break;
                        case 'audio-capture':
                            errorMessage = 'Microphone not accessible. Please check permissions.';
                            break;
                        case 'not-allowed':
                            errorMessage = 'Microphone permission denied. Please allow microphone access.';
                            break;
                        case 'network':
                            errorMessage = 'Network error. Please check your connection.';
                            break;
                        case 'service-not-allowed':
                            errorMessage = 'Speech service not allowed. Try using HTTPS.';
                            break;
                        default:
                            errorMessage = 'Speech recognition error: ' + event.error;
                    }
                    
                    document.getElementById('status').textContent = errorMessage;
                    stopRecording();
                };

                recognition.onend = function() {
                    stopRecording();
                };
            } else {
                document.getElementById('status').textContent = 'Speech recognition not supported. Please use Chrome or Edge.';
                document.getElementById('micBtn').disabled = true;
            }
        }

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            // Reset any previous errors
            document.getElementById('status').textContent = 'Initializing microphone...';
            
            if (!recognition) {
                initSpeechRecognition();
            }
            
            // Check if recognition was successfully initialized
            if (!recognition) {
                document.getElementById('status').textContent = 'Speech recognition not available';
                return;
            }
            
            const fromLang = document.getElementById('fromLang').value;
            recognition.lang = fromLang;
            
            try {
                // Add a small delay to prevent rapid clicking issues
                setTimeout(() => {
                    if (!isRecording) {
                        recognition.start();
                        isRecording = true;
                    }
                }, 100);
            } catch (error) {
                console.error('Error starting recognition:', error);
                document.getElementById('status').textContent = 'Error: Could not access microphone. Make sure you\'re using HTTPS and have granted permission.';
                stopRecording();
            }
        }

        function stopRecording() {
            if (recognition && isRecording) {
                recognition.stop();
            }
            isRecording = false;
            document.getElementById('micBtn').classList.remove('recording');
            if (document.getElementById('status').textContent === 'Listening... Speak now!') {
                document.getElementById('status').textContent = 'Click the microphone to start speaking';
            }
        }

        async function translateText(text) {
            const fromLang = speechToTranslationMap[document.getElementById('fromLang').value];
            const toLang = document.getElementById('toLang').value;
            
            document.getElementById('status').innerHTML = 'Translating... <span class="loading"></span>';
            
            try {
                // Using MyMemory Translation API (free)
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${toLang}`);
                const data = await response.json();
                
                if (data.responseStatus === 200) {
                    currentTranslation = data.responseData.translatedText;
                    document.getElementById('translatedContent').textContent = currentTranslation;
                    document.getElementById('translatedText').style.display = 'block';
                    document.getElementById('status').textContent = 'Translation complete!';
                } else {
                    throw new Error('Translation failed');
                }
            } catch (error) {
                console.error('Translation error:', error);
                document.getElementById('translatedText').className = 'text-display error';
                document.getElementById('translatedContent').textContent = 'Translation failed. Please try again.';
                document.getElementById('translatedText').style.display = 'block';
                document.getElementById('status').textContent = 'Translation error';
            }
        }

        function speakTranslation() {
            if (!currentTranslation) return;
            
            const toLang = document.getElementById('toLang').value;
            const speechLang = translationToSpeechMap[toLang] || 'en-US';
            
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(currentTranslation);
                utterance.lang = speechLang;
                utterance.rate = 0.8;
                utterance.pitch = 1;
                
                const playBtn = document.getElementById('playBtn');
                playBtn.disabled = true;
                playBtn.textContent = '🔊 Playing...';
                
                utterance.onend = function() {
                    playBtn.disabled = false;
                    playBtn.textContent = '🔊 Play';
                };
                
                utterance.onerror = function() {
                    playBtn.disabled = false;
                    playBtn.textContent = '🔊 Play';
                    console.error('Speech synthesis error');
                };
                
                speechSynthesis.speak(utterance);
            } else {
                alert('Text-to-speech not supported in this browser');
            }
        }

        function swapLanguages() {
            const fromLang = document.getElementById('fromLang');
            const toLang = document.getElementById('toLang');
            
            // Create reverse mappings
            const fromValue = fromLang.value;
            const toValue = toLang.value;
            
            // Find corresponding values for swap
            const newFromValue = translationToSpeechMap[toValue] || 'en-US';
            const newToValue = speechToTranslationMap[fromValue] || 'en';
            
            fromLang.value = newFromValue;
            toLang.value = newToValue;
            
            // Clear previous results
            document.getElementById('originalText').style.display = 'none';
            document.getElementById('translatedText').style.display = 'none';
            document.getElementById('status').textContent = 'Languages swapped! Click the microphone to start speaking';
        }

        // Initialize when page loads
        window.onload = function() {
            // Check for HTTPS requirement
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                document.getElementById('status').innerHTML = '⚠️ HTTPS required for microphone access. <br>Please use HTTPS or localhost.';
                document.getElementById('micBtn').disabled = true;
                return;
            }
            
            // Check for browser support
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                document.getElementById('status').textContent = '❌ Speech recognition not supported. Please use Chrome, Edge, or Safari.';
                document.getElementById('micBtn').disabled = true;
                return;
            }
            
            if (!('speechSynthesis' in window)) {
                console.warn('Text-to-speech not fully supported');
            }
            
            // Test microphone permissions
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById('status').textContent = '✅ Ready! Click the microphone to start speaking';
                })
                .catch(function(error) {
                    console.error('Microphone permission error:', error);
                    document.getElementById('status').textContent = '🎤 Please allow microphone access to use voice translation';
                });
        };
    </script>
</body>
</html>
