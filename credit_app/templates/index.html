<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Credit Risk Assessment</h2>
        <p class="text-center">Enter the details below to evaluate the credit risk score.</p>
        <div class="card p-4 shadow-lg">
            <form id="riskForm">
                <div class="mb-3">
                    <label for="income" class="form-label">Monthly Income ($):</label>
                    <input type="number" class="form-control" id="income" name="income" required>
                </div>
                <div class="mb-3">
                    <label for="debt" class="form-label">Total Monthly Debt ($):</label>
                    <input type="number" class="form-control" id="debt" name="debt" required>
                </div>
                <div class="mb-3">
                    <label for="credit_score" class="form-label">Credit Score:</label>
                    <input type="number" class="form-control" id="credit_score" name="credit_score" min="300" max="850" required>
                </div>
                <div class="mb-3">
                    <label for="loan_amount" class="form-label">Loan Amount Requested ($):</label>
                    <input type="number" class="form-control" id="loan_amount" name="loan_amount" required>
                </div>
                <div class="mb-3">
                    <label for="employment_years" class="form-label">Years of Employment:</label>
                    <input type="number" class="form-control" id="employment_years" name="employment_years" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Assess Risk</button>
            </form>
            <h3 class="mt-4 text-center" id="result"></h3>
        </div>
    </div>

    <script>
        document.getElementById("riskForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            fetch("/assess", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let risk = data.risk_score;
                let resultText = `Credit Risk Score: ${risk}/100`;
                let resultElement = document.getElementById("result");
                
                if (risk < 30) {
                    resultElement.innerHTML = `<span class="text-success">${resultText} - Low Risk</span>`;
                } else if (risk < 60) {
                    resultElement.innerHTML = `<span class="text-warning">${resultText} - Moderate Risk</span>`;
                } else {
                    resultElement.innerHTML = `<span class="text-danger">${resultText} - High Risk</span>`;
                }
            });
        });
    </script>
</body>
</html>
